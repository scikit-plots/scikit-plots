# | Tool        | Create Environment                                         | âš ï¸ Activate Environment    | Critical Notes                                                |
# +=============+============================================================+============================+===============================================================+
# | conda       | conda create -n py311 python=3.11                          | conda activate py311       | Full Anaconda distribution with many preinstalled packages.   |
