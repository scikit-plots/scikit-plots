  - jupyterlab>=2.1.5
  - jupyterlab-git
  - ipympl
  - ipywidgets
  - widgetsnbextension

  # ğŸ“Š Data Manipulation
  - pandas
  - scipy

  # ğŸ“¥ File I/O and formats
  - requests
  - click
  - pyyaml
  - xlrd
  - openpyxl
  - pyarrow

  # ğŸ“ˆ Visualization
  - matplotlib-base
  - seaborn
  - pillow

  # ğŸ§  Machine Learning Models
  - scikit-learn
  - statsmodels
  - catboost
  - xgboost

  # ğŸ” Hyperparameter Optimization
  - optuna
  - hyperopt

  # ğŸ’¾ Model saving
  - joblib
  - h5py

  # Comment out this line and download Rtools and add <path>\ucrt64\bin\ to your path:
  # https://cran.r-project.org/bin/windows/Rtools/rtools40.html
